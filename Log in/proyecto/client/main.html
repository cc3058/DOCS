<head>
  <title>proyecto</title>
</head>

<body>
  {{> Dashboard}}
  {{> atForm}}
  
</body>

<template name="Dashboard">
  {{#if isInRole 'Student'}}
    <h1 class="page-tittle">Bienvenido estudiante</h1>
  {{else}}
    <p class="page-tittle">You must login</p>
  {{/if}}
</template>

<template name="note">
    <li class="collection-item">{{text}}
      <a href="#" class="delete-note secondary-content"><i class="material-icons">close </i></a>
    </li>
  </template>
  
  <template name="add">
      <div id="addModal" class="modal">
        <div class="modal-content">
          <h3>Add note</h3>
          <form class="add-form">
            <input type="text" name="text" placeholder="Add note...">
          </form>
        </div>
      </div>
  </template>
